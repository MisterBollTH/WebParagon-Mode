<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./logohome.png">
    <title>Home</title>
    
    <style>
        body {
            font-family: 'Mitr', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        .sidebar {
            background-color: #2c2c2c;
            width: 200px;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar a {
            display: block;
            color: #ffffff;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid #444;
        }

        .sidebar a:hover {
            background-color: #00ff99;
            color: #000;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                padding: 10px;
                box-shadow: none;
            }

            .main-content {
                padding: 10px;
                flex-direction: column;
            }

            .container {
                width: 90%;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
                padding: 5px;
            }

            .container {
                width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- แทบเลือก -->
    <div class="sidebar">
        <a href="index.html">หน้าแรก</a>

        <a href="paragon.html">คำนวณเพชร Paragon Mode</a>
        <a href="#">About</a>
    </div>

    <!-- ส่วนเนื้อหา -->
    <div class="main-content">
        <div class="container">
            <h1>ยินดีต้อนรับสู่การคำนวณสำหรับ Anime Vanguards</h1>
            <p>เลือกฟังก์ชันจากแทบด้านซ้ายเพื่อเริ่มต้นการใช้งาน</p>
            <p>#ยังอยู่ในช่วงทดสอบ</p>
        </div>
    </div>

</body>
</html>
