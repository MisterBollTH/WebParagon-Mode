<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./logohome.png">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ปรับแต่ง CSS สำหรับหน้าเว็บทั่วไป */
        body {
            margin: 0;
            font-family: 'Mitr', sans-serif;
        }

        /* เพิ่มแทบเลือก */
        .sidebar {
            background-color: #2c2c2c;
            width: 200px;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar a {
            display: block;
            color: #ffffff;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid #444;
        }

        .sidebar a:hover {
            background-color: #00ff99;
            color: #000;
        }

        /* ปรับแต่งสำหรับหน้าจอมือถือ */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                transform: translateX(-100%);
                position: fixed;
                bottom: 0;
                left: 0;
                padding: 0;
                box-shadow: none;
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
                transition: transform 0.3s ease;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .sidebar a {
                border-bottom: none;
                padding: 15px 5px;
                text-align: center;
                width: 100%;
            }

            .main-content {
                margin-top: 60px;
                padding: 20px;
            }

            .toggle-btn {
                position: fixed;
                top: 10px;
                right: 10px;
                cursor: pointer;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                width: 30px;
                height: 30px;
            }

            .toggle-btn span {
                background-color: #333;
                height: 3px;
                width: 100%;
            }
        }

        /* ปุ่ม Toggle สำหรับแสดง/ซ่อน Sidebar */
        .toggle-btn {
            display: none;
        }

        @media (max-width: 768px) {
            .toggle-btn {
                display: flex;
            }

            .sidebar-open .main-content {
                margin-left: 0;
            }
        }

        /* เนื้อหาหลัก */
        .main-content {
            margin-left: 200px;
            padding: 20px;
        }

        /* ปรับเนื้อหาหลักในมือถือ */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- ปุ่มสำหรับแสดง/ซ่อน Sidebar -->
    <div class="toggle-btn" id="toggle-btn" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="index.html">หน้าแรก</a>
        <a href="calculate.html">คำนวณเพชร AFK</a>
        <a href="paragon.html">คำนวณเพชร Paragon Mode</a>
        <a href="#">About</a>
    </div>

    <!-- เนื้อหา -->
    <div class="main-content" id="main-content">
        <div class="container">
            <h1>ยินดีต้อนรับสู่การคำนวณสำหรับ Anime Vanguards</h1>
            <p>เลือกฟังก์ชันจากแทบด้านซ้ายเพื่อเริ่มต้นการใช้งาน</p>
            <p>#ยังอยู่ในช่วงทดสอบ</p>
        </div>
    </div>

    <!-- JavaScript สำหรับควบคุม Sidebar -->
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var toggleBtn = document.getElementById("toggle-btn");
            var mainContent = document.getElementById("main-content");

            sidebar.classList.toggle("active");
            toggleBtn.classList.toggle("active");
            mainContent.classList.toggle("sidebar-open");
        }
    </script>

</body>
</html>
