<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./logohome.png">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ปุ่มสำหรับแสดง/ซ่อน Sidebar -->
    <div class="toggle-btn" id="toggle-btn" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="index.html">หน้าแรก</a>
        <a href="calculate.html">คำนวณเพชร AFK</a>
        <a href="paragon.html">คำนวณเพชร Paragon Mode</a>
        <a href="#">About</a>
    </div>

    <!-- เนื้อหา -->
    <div class="main-content" id="main-content">
        <div class="container">
            <h1>ยินดีต้อนรับสู่การคำนวณสำหรับ Anime Vanguards</h1>
            <p>เลือกฟังก์ชันจากแทบด้านซ้ายเพื่อเริ่มต้นการใช้งาน</p>
            <p>#ยังอยู่ในช่วงทดสอบ</p>
        </div>
    </div>

    <!-- JavaScript สำหรับควบคุม Sidebar -->
  <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        toggleBtn.addEventListener('click', () => {
            toggleBtn.classList.toggle('active');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            toggleBtn.classList.remove('active');
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });
    </script>

</body>
</html>
