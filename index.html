<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./logohome.png">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
    <style>
        /* เพิ่มแทบเลือก */
        .sidebar {
            background-color: #2c2c2c;
            width: 200px;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar a {
            display: block;
            color: #ffffff;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid #444;
        }

        .sidebar a:hover {
            background-color: #00ff99;
            color: #000;
        }
        </style>
<body>

    <!-- ปุ่มสำหรับแสดง/ซ่อน Sidebar -->
    <div class="toggle-btn" id="toggle-btn" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="index.html">หน้าแรก</a>
        <a href="calculate.html">คำนวณเพชร AFK</a>
        <a href="paragon.html">คำนวณเพชร Paragon Mode</a>
        <a href="#">About</a>
    </div>

    <!-- เนื้อหา -->
    <div class="main-content" id="main-content">
        <div class="container">
            <h1>ยินดีต้อนรับสู่การคำนวณสำหรับ Anime Vanguards</h1>
            <p>เลือกฟังก์ชันจากแทบด้านซ้ายเพื่อเริ่มต้นการใช้งาน</p>
            <p>#ยังอยู่ในช่วงทดสอบ</p>
        </div>
    </div>

    <!-- JavaScript สำหรับควบคุม Sidebar -->
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var toggleBtn = document.getElementById("toggle-btn");
            var mainContent = document.getElementById("main-content");

            sidebar.classList.toggle("active");
            toggleBtn.classList.toggle("active");
            mainContent.classList.toggle("sidebar-open");
        }
    </script>

</body>
</html>
