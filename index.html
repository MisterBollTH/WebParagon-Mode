<body>

    <!-- ปุ่มสำหรับแสดง/ซ่อน Sidebar -->

    <!-- เนื้อหา -->
    <div class="main-content" id="main-content">

    <!-- JavaScript สำหรับควบคุม Sidebar -->
    <script>
 // script.js

document.addEventListener('DOMContentLoaded', function() {
    const toggleBtn = document.querySelector('.toggle-btn');
    const sidebar = document.querySelector('.sidebar');
    const mainContent = document.querySelector('.main-content');

    toggleBtn.addEventListener('click', function() {
        sidebar.classList.toggle('active'); // เปลี่ยนคลาส active ของ Sidebar
        toggleBtn.classList.toggle('active'); // เปลี่ยนคลาส active ของปุ่ม Toggle
        if (sidebar.classList.contains('active')) {
            mainContent.style.marginLeft = '250px'; // เลื่อนเนื้อหา
        } else {
            mainContent.style.marginLeft = '0'; // คืนค่าเนื้อหา
        }
    });
});

    </script>
